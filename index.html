<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- main box navbar -->
        <div class="navbar">

            <!-- box for logo nav -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
           
            
            <!-- nav box for address -->
             <div class="nav-address border">
                <p class="address-first">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                <p class="address-second">Bangladesh</p>
                </div>
             </div>
                       

            <!-- box3 for search bar -->
             <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>


             <!-- box4 for search bar -->
             <div class="nav-singin border">
                <p><span>Hello, singin</span></p>
                <p class="nav-second">Account & Lists</p>
             </div>


             <!-- box5 for Returns & Orders -->
             <div class="nav-singin border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
             </div>


             <!-- box6 for Carts -->
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
         <!-- end main box navbar -->

        <!-- main box pannel -->
         <div class="pannel">

            <div class="pannel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="pannel-options">
                <p>Today's Deals</p>
                <p> Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="pannel-deals">
                Shop Deals in electronics
            </div>
           
         </div>

    </header>

   <div class="hero-section">
        
   </div>
</body>
</html>
